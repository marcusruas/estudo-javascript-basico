        <section id=seccao>
            <h3>Rel√≥gio</h3>
            <p id="clock">Tempo</p>
        </section>

        <script>
            document.querySelector("h1").textContent = "Weiner";
        </script>

        <script>
            (function (){
                var min = 19;
                var sec = 59;
                document.getElementById('clock').innerHTML = min+':'+sec;
                function diminuir(){
                    if(sec == 0){
                        min--;
                        sec= 59;
                    }
                    if(min == 0){
                        location.reload(); 
                    }else{
                        sec--;
                        document.getElementById('clock').innerHTML = min+':'+sec;
                    }
                }
                setInterval(diminuir, 10);
                
            })();
        </script>
