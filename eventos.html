<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Testes</title>
    </head>
    <body>
        <button id="btn1">Botão 1</button>
        <button id="btn2">Botão 2</button>
        <button id="btn3">Botão 3</button>

        <div class="container">
            <h1>Propagação de Eventos</h1>

            <div id="d1" style="background: red; padding: 25px;">
                Texto
                <span style="background: yellow;">Texto na Span</span>
            </div>
        </div>


        <script>
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
            var btn3 = document.getElementById("btn3");
            //propagação
            var $d1 = document.querySelector("#d1");
            var $d1Span = document.querySelector("#d1 span");

            

            //DOM LVL 2
            btn3.addEventListener("click", function (){
                alert("Botão 3 Clicado!");
            });

            btn3.addEventListener("click", function (){
                alert("Botão 3 Clicado! segunda mensagem");
            });
            // inverte a ordem da propagação
            $d1.addEventListener("click", function(){
                alert("$d1");
            }, true);
            $d1Span.addEventListener("click", function(e){
                alert("$d1 span");
                e.stopPropagation();
            });
            document.addEventListener("click",function(evt){
                alert("$document");
                //console.log(evt.currentTarget);
                //console.log(evt.target);
            });
        </script>
    </body>
</html>
