<html lang="pt-br">
    <head>

        <title>JavaScript Testes</title>

    <body>
        <button>botão 1</button>
        <button>botão 2</button>
        <button>botão 3</button>
        <script>

            (function(){
                'use strict';
                
                var $btns = document.getElementsByTagName("button");

                for(var i = 0; i < $btns.length; i++){

                function Clicou(){
                    console.log(this);

            })();
