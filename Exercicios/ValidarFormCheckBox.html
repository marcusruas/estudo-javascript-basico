            <textarea rows="10" cols="50" maxlength="100" readonly>

            </label>

        <script>

            (function(){

                var $btnAceito = document.getElementById("aceito");
                var $cbChk = document.getElementById("chk");

                toggleBtn();
                
                function toggleBtn(){
                    $btnAceito.disabled = !$cbChk.checked;
                }

                /*function Aceitou(){
                    if(this.checked){
                        $btnAceito.disabled = false;
                    }else{
                        $btnAceito.disabled = true;
                    }
                }*/

                $cbChk.addEventListener("change", toggleBtn);

            })();

        </script>
